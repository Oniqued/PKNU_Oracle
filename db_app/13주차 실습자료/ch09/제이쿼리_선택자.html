<!DOCTYPE html>   							
<html>									
<head>	
	<meta charset="utf-8">
	<title>jQuery</title>
	<!-- jQuery 라이브러리 선언 -->
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<!-- jQuery 코드 명세 -->
	<script>
 		jQuery(document).ready(function() {  // 문서 준비 이벤트 핸들러
		 	console.log("#1# 문서준비 이벤트 핸들러가 동작했습니다."); // 문서 로드 하자마자 바로 실행 
			jQuery('div').click(function( ) { // div가 하나밖에 없으므로 
				console.log("#2# div 노드 개수 :" + $('div').length); // div 여러개 선택 가능... 현재는 하나 
				console.log("#3# h1 노드 개수 :" + $('h1').length);	 // h1 2개 
				console.log("#4# h1 텍스트 노드 내용 :" + $('h1').text());	// 텍스트 
				console.log("#5# h1 속성 노드 개수 :" + $('*[id]').length);	// id 라는 str을 포함하는 id의 개수 
				jQuery(this).remove(); // 현재 선택된 jQuery('div')의 'div' 부분... div 자체를 제거 
				jQuery('#id2').text('jQuery 실행결과입니다.'); // id2의 텍스트에 .text내용 삽입... >> 소스보기에는 반영 X
				console.log("#6# div 노드 개수 :" + $('div').length);
				console.log("#7# h1 노드 개수 :" + $('h1').length);	
				console.log("#8# h1 텍스트 노드 내용 :" + $('h1').text());	
				console.log("#9# h1 속성 노드 개수 :" + $('*[id]').length);	
			});
		});
	</script>
	<!-- 스타일 명세 -->
	<style>
		div { width: 300px; height: 50px; color: purple; background-color: silver; }		
	</style>	
</head>
<body>	
	<div><h1 id="id1">jQuery 클릭하세요</h1></div>
	<h1 id="id2"></h1>
</body>
